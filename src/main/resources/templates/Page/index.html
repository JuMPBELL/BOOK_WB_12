<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<header th:replace="~{common/head :: header}">

</header>
<body>
<div id="app" style="margin: 20px 20%">
    <span th:text="${msg}"></span>
    <table border="1" id="tb">
        <tr>
            <td>book_id</td>
            <td>book_name</td>
            <td>book_sum</td>
            <td>operation</td>
        </tr>
        <tr th:each="booksdata:${books}">
            <td th:text="${booksdata.book_id}"></td>
            <td th:text="${booksdata.book_name}"></td>
            <td th:text="${booksdata.book_sum}"></td>
            <td>
                <button id="buy">购买</button>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
